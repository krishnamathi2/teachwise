<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6bb6ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4da6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b9bff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f8ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" stroke="none"/>
  
  <!-- Book icon -->
  <g transform="translate(100, 100)">
    <!-- Book base -->
    <rect x="-25" y="-20" width="50" height="35" rx="3" fill="url(#iconGradient)"/>
    
    <!-- Book spine -->
    <rect x="-25" y="-20" width="6" height="35" rx="3" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Pages -->
    <rect x="-19" y="-15" width="38" height="4" fill="rgba(59,155,255,0.3)"/>
    <rect x="-19" y="-8" width="38" height="4" fill="rgba(59,155,255,0.3)"/>
    <rect x="-19" y="-1" width="38" height="4" fill="rgba(59,155,255,0.3)"/>
    <rect x="-19" y="6" width="38" height="4" fill="rgba(59,155,255,0.3)"/>
    
    <!-- Graduation cap on top -->
    <g transform="translate(0, -35)">
      <!-- Cap base -->
      <ellipse cx="0" cy="0" rx="20" ry="6" fill="url(#iconGradient)"/>
      <!-- Cap top -->
      <rect x="-20" y="-3" width="40" height="6" rx="3" fill="rgba(255,255,255,0.9)"/>
      <!-- Tassel -->
      <circle cx="18" cy="-1" r="2" fill="rgba(255,255,255,0.8)"/>
      <rect x="18" y="1" width="1" height="8" fill="rgba(255,255,255,0.6)"/>
    </g>
  </g>
  
  <!-- Brand text (for larger icons) -->
  <text x="100" y="165" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" 
        font-size="16" font-weight="600" fill="white">TeachWise</text>
</svg>