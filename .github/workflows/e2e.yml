name: E2E Tests (Puppeteer)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Start backend
        working-directory: backend
        run: |
          nohup node index.js > backend.log 2>&1 &
          echo $! > ../backend.pid

      - name: Start frontend (Next dev on 3001)
        working-directory: frontend
        run: |
          nohup node node_modules/next/dist/bin/next dev -p 3001 > frontend.log 2>&1 &
          echo $! > ../frontend.pid

      - name: Wait for services
        run: |
          for i in {1..30}; do
            if curl -sS http://localhost:3003/health >/dev/null 2>&1 && curl -sS http://localhost:3001/ >/dev/null 2>&1; then
              echo "Services up"; exit 0;
            fi
            sleep 2
          done
          cat backend/backend.log || true
          cat frontend/frontend.log || true
          exit 1

      - name: Run E2E test
        working-directory: backend
        env:
          FRONTEND_PORT: 3001
          BACKEND_PORT: 3003
        run: npm run e2e

      - name: Tear down
        if: always()
        run: |
          if [ -f backend.pid ]; then kill "$(cat backend.pid)" || true; fi
          if [ -f frontend.pid ]; then kill "$(cat frontend.pid)" || true; fi
          sleep 1
